<div class="jumbotron">
    <h1 class="display-4">{{ word.word }}</h1>
    <p class="lead">
        <span class="font-weight-bold"> Categoria:</span> {{ category.name }}
    </p>
    <hr>
    <a class="btn btn-primary" role="button" routerLink="/">Volver</a>
</div>
<div class="row mx-2">
    <div class="col">
        <h4>Definicion</h4>
        <hr>
        <p>{{ word.definition }}</p>
    </div>
</div>
<ng-container *ngIf="!loadingVideos else loading">
    <div class="row mx-2">
        <div class="col-12 my-2 col-md-6">
            <div class="card">
                <div class="card-header">Concepto</div>
                <div class="card-body">
                    <app-video [options]="{ fluid: true, sources: { src: videos[0].src, type: videos[0].type } }"></app-video>
                </div>
            </div>
        </div>
        <div class="col-12 my-2 col-md-6" *ngIf="videos[1].src != ''">
            <div class="card">
                <div class="card-header">Significado</div>
                <div class="card-body">
                    <app-video [options]="{ fluid: true, sources: { src: videos[1].src, type: videos[1].type } }"></app-video>
                </div>
            </div>
        </div>
    </div>
</ng-container>
<ng-template #loading>
    <app-loading colorClass="text-primary" size="15rem"></app-loading>
</ng-template>
