<div class="jumbotron jumbotron-word text-white">
	<h1 class="display-4">{{ word.word }}</h1>
	<p class="lead"><span class="font-weight-bold"> Categoría:</span> {{ category.name }}</p>
	<hr />
	<a class="btn btn-outline-light" routerLink="/">Volver</a>
</div>
<div class="row mx-2">
	<div class="col">
		<h4>Definición</h4>
		<hr />
		<p>{{ word.definition }}</p>
	</div>
</div>
<ng-container *ngIf="!loadingVideos; else loading">
	<div class="row mx-2">
		<div class="col-12 my-2 col-md-6">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title m-0">Concepto</h5>
				</div>
				<div class="card-body">
					<app-video
						[options]="{
							fluid: true,
							sources: { src: videos[0].src, type: videos[0].type }
						}"
						[title]="'Video concepto de ' + word.word"
					></app-video>
				</div>
			</div>
		</div>
		<div class="col-12 my-2 col-md-6" *ngIf="videos[1].src != ''">
			<div class="card">
				<div class="card-header">
					<h5 class="card-title m-0">Significado</h5>
				</div>
				<div class="card-body">
					<app-video
						[options]="{
							fluid: true,
							sources: { src: videos[1].src, type: videos[1].type }
						}"
						[title]="'Video significado de ' + word.word"
					></app-video>
				</div>
			</div>
		</div>
	</div>
</ng-container>
<ng-template #loading>
	<app-loading colorClass="text-primary" size="15rem"></app-loading>
</ng-template>
