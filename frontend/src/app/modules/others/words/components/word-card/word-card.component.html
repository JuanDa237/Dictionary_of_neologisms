<div class="card">
    <div class="card-header">
        <h5 class="card-title">{{ word.word }}</h5>
        <h6 class="card-subtitle text-muted">{{ category }}</h6>
    </div>
    <div class="card-body">
        <p class="card-text">{{ word.definition | truncate }}</p>
        <a class="btn btn-primary btn-sm" [routerLink]="['word/', word._id]" >Ver mas</a>
    </div>
</div>
